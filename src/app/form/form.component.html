<div class="register-photo" [hidden]="hideElement">
    <div class="form-container">
        <div class="image-holder"></div>
        <form>
            <h2 class="text-center"><strong>Contact</strong> With Us</h2>
            <div class="form-group"><input class="form-control" type="text" name="Name" placeholder="Name"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="Number" name="Phone" placeholder="Phone Number" ></div>
            <div class="form-group">
                <br>
                <label for="cars">Age Range:</label>
                    <select id="Age" name="Age" class="design">
                    <option value="">18 -25</option>
                    <option value="">25-35</option>
                    <option value="">35-45</option>
                    <option value="">45-50</option>
                    <option value="">60 above</option>
                    
                    </select>
            </div>
            <div class="form-group">
                <label for="symptoms">You have any symptoms: </label>
                    <select id="symptoms" name="symptoms" class="design">
                    <option value="">Yes,I got all symptoms</option>
                    <option value="">Yes,I got few symptoms </option>
                    <option value="">Yes,I got one symptoms </option>
                    <option value="">No Idon't</option>
                    </select>
            </div>
            
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-success btn-block" type="submit">Sumbit</button></div>
        </form>
    </div>
</div>
